<section ng-class="{'empty-recipe-contain': rc.emptyRecipeList}">
	<div ng-show="rc.emptyRecipeList" class="empty-recipe">
		<span>Aucune recette ne correspond. <br> Invente la tienne, <br> et partage lÃ  !</span>
	</div>

	<ul ng-show="!rc.emptyRecipeList" class="recipe-list">
		<div class="recipe-out" ng-show="!rc.recipeIn">
            <h4 ng-repeat="recipe in vm.recipesList" ng-click="rc.showRecipe(recipe.name)" class="recipe-name recipe-name-list">
                {{ recipe.name }}
            </h4>
		</div>

		<li class="recipe-item" id="recipe-{{$index}}" ng-repeat="recipe in vm.recipesList">
			<div class="recipe-in" ng-if="recipe.name === rc.recipeNameMatch" ng-show="rc.recipeIn">
				<div class="current-recipe" ng-show="rc.recipe">
                    <div class="header-current-recipe">
                        <h4 class="recipe-name">
                            {{ recipe.name }}
                        </h4>
                        <span class="close-recipe" ng-click="rc.close()">x</span>
                    </div>
					<ul class="step-list">
						<li ng-class="{'step-item-active': $first}" data-recipe-list-dtv="recipe" ng-repeat="step in recipe.steps" class="step-item">
							{{ step }}
						</li>
					</ul>
				</div>
			</div>
		</li>
	</ul>
</section>
